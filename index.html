<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/RE.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
  
        <form class="calculator">
          <div>
            <label for="age">Age</label>
            <input type="text" id="age">
          </div>
          <div class="gender">

            <label class="container">
                <input type="radio" name="radio" id="m"><p class="text">Male</p>
                <span class="checkmark"></span>
              </label>

            <label class="container">
                <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                  <span class="checkmark"></span>
                </label>
          </div>

          <div>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" min="0" step="0.01" value="0" />
          </div>
  
          <div>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" min="0" step="0.01" value="0" />
          </div>
  
          <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </form>  

          <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
          </section>

          <section class="bmi-scale">
            <div style="--color: var(--underweight)">
              <h4>Underweight</h4>
              <p>&lt; 18.5</p>
            </div>
    
            <div style="--color: var(--normal)">
              <h4>Normal</h4>
              <p>18.5 – 25</p>
            </div>
    
            <div style="--color: var(--overweight)">
              <h4>Overweight</h4>
              <p>25 – 30</p>
            </div>
    
            <div style="--color: var(--obese)">
              <h4>Obese</h4>
              <p>≥ 30</p>
            </div>
          </section>
    

        </div>
      </div>

 <script src="js/script.js"></script>

</body>
</html>
